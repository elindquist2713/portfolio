            .animates{
                height: 50px;
                width: 50px;
                background-color: dodgerblue;
                position: relative;
                animation-name: animation1;
                animation-duration: .5s;
                animation-timing-function: linear;
                animation-delay: 1;
                animation-iteration-count: infinite;
            }

                0%  {background-color: dodgerblue; left: 0px; top: -235px;}
                25% {background-color: yellow; left: 180px; top: -235px;}
                50% {background-color: red; left: 180px; top: -50px;}
                75% {background-color: green; left: 0px; top: -50px;}
                100%  {background-color: dodgerblue; left: 0px; top: -235px;}
            }
